<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <div class="title py-5">
        <h1 class="py-3 position-relative display-5">Bookmarker</h1>
      </div>
      <div class="content-bookmark w-100">
        <h2 class="text-center my-3 mb-5 text-warning">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <form>
          <div class="mb-3">
            <label for="siteName" class="form-label fw-bold"
              ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
            >
            <input
              type="text"
              class="form-control"
              id="siteName"
              placeholder="Bookmark Name"
              oninput="validationName()"
            />
            <div class="mt-2 bg-danger-subtle px-1 rounded-3 d-none" id="validText">
              <p class="fs-5 "><i class="fa-regular fa-circle-right text-danger me-1"></i>Site name must contain at least 3 characters</p>
            </div>
          </div>
          <div class="mb-3">
            <label for="siteUrl" class="form-label fw-bold"
              ><i class="fa-solid fa-link"></i> Site URL</label
            >
            <input
              type="text"
              class="form-control"
              id="siteUrl"
              placeholder="Website URL"
              oninput="validationUrl()"
            />
            <div class="mt-2 bg-danger-subtle px-1 rounded-3 d-none" id="validTextUrl">
                <p class="fs-5 "><i class="fa-regular fa-circle-right text-danger me-1"></i>Site URL must be a valid one</p>
            </div>
          </div>
          <div class="btn-form text-center my-4">
            <button type="button" id="btnSubmit" class="btn btn-danger px-5">Submit</button>
          </div>
        </form>
      </div>
      <table class="table mt-4 bg-light text-center">
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tBody">
          
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
